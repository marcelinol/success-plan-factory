<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery-utils.js"></script>
    <script src="success-plan-factory.js"></script>
    <script src="component-builder.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Crie seu Plano de Sucesso</title>
    <style media="screen">
      .row{
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class='text-center'>Fábrica de Planos de <strong>Sucesso</strong></p>
      </div>

      <div class="row">
        <form class="form-group" action="" id='success-plan-form'>
          <div id="form-inputs">
            <div class="row">
              <p class='text-center lead'>Dados do Plano</p>
            </div>
            <div class="row">
              <div id='success-plan' class='form-group'>
                <div class="form-group">
                  <label for="success-plan-title">Título do Plano de Sucesso</label>
                  <input type="text" name="success-plan-title" class='form-control' value="fake plan" required='true'>
                </div>

                <div class="form-group">
                  <label for="success-plan-description">Descrição do Plano de Sucesso</label>
                  <input type="text" name="success-plan-description" class='form-control' value="descrição fake" required='true'>
                </div>

                <div class="form-group">
                  <label for="success-plan-key">Chave para o plano de sucesso (será usada no código)</label>
                  <input type="text" name="success-plan-key" placeholder='success_plan_short_title' class='form-control' value="short_plan" required='true'>
                </div>
              </div>
            </div>

            <div class="row">
              <p class='text-center lead'>Dados das Ações</p>
            </div>
            <div id='actions'>
            </div>
          </div>

          <div class="row">
            <span class="btn btn-block btn-primary" id="add-action">Adicionar Ação</span>
          </div>

          <div class="row">
            <input type="submit" id='generate-success-plan' class='btn btn-success btn-block' value='Gerar Plano de Sucesso'>
          </div>
        </form>
      </div>

      <div class="row">
        <pre id='yaml'></pre>
      </div>
    </div>
  </body>
  <footer>
    <a href="https://github.com/marcelinol/success-plan-factory" target="_blank"><p class='text-center'>Github Repository</p></a>
  </footer>
</html>
